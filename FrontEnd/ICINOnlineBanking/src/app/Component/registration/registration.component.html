
<div class="container-fluid">
    <div class="row mt-5" > 
        <div class="col-md-4">
            
        </div> 
        <div class="col-md-4">
          <form [formGroup] = "NewUser" (ngSubmit)="createUser(NewUser)">
            
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
           <span class="error" *ngIf="NewUser.controls.name.touched && NewUser.controls.name.invalid">
            Please provide full name having minimun 5 charecters
           </span>
            <br>  
            
            <label>User Name</label>
            <input type="text" formControlName="userName" class="form-control"><br>
            <span class="error" *ngIf="NewUser.controls.phone.touched && NewUser.controls.phone.invalid">
                Phone number must have 10 digits
               </span>
            
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control">
           <span class="error" *ngIf="NewUser.controls.password.touched && NewUser.controls.password.invalid">
            Password must have minimun 5 charecters
           </span>
           <br>
           <label>phone</label>
            <input type="number" formControlName="phone" class="form-control"><br>
            <span class="error" *ngIf="NewUser.controls.phone.touched && NewUser.controls.phone.invalid">
                Phone number must have 10 digits
               </span>
            <br>
            <label>email</label>
            <input type="email" formControlName="email" class="form-control">            
            <span class="error" *ngIf="NewUser.controls.email.touched && NewUser.controls.email.invalid">
                Please enter valid email
               </span>
               <br>
               <fieldset formGroupName="address">
                <legend>
                    Address
                </legend>

                <div class="form group"><label for="street">Street</label>
                    <input type="text" name="street" class="form-control" formControlName="streetAddress">
                                         
                    </div>
                    
                
                <div class="form group"><label for="city">City</label>
                    <input type="text" name="city" class="form-control" formControlName="city">
                
                </div>
                <div class="form group"><label for="pincode">PinCode</label>
                    <input type="text" name="pincode" class="form-control" formControlName="pincode">
                                       

                    
                    

                </div>
              
            </fieldset>
            <br>
            
            <!-- <label>Location</label>
            <select formControlName="location" class="form-control ">
                <option value="-1">Select Location</option>
                <option *ngFor="let loc of locations" value="{{loc}}">{{loc}}</option>
            </select><br> -->
            <div class="form-control">
                <input type="submit" class="btn-success" value="Register" [disabled]="NewUser.invalid" >
            </div>
          </form>
        </div>
        </div>
</div>
